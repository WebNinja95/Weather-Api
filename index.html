<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <!-- awsome font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="title">Weather Api âš¡</h2>
    <div class="buttons">
      <button type="button" class="btn btn-dark home">Home</button>
      <button type="button" class="btn btn-light Favorite">Favorite</button>
    </div>
  </header>
  <section class="tempo">
  <div class="con">
    <div class="search">
      <input type="text" placeholder="Enter the city" class="input_text">
      <input type="submit" value="Submit" class="btn btn-secondary submit">
    </div>
  </div>
  <div class="template d-none">
    <div class="weather">
        <h2 class="temp" ></h2>
      <p class="name-area"></p>
      <p class="desc"></p>
      <i class="weather-icon"></i> 
      <div class="img-div">
        <img src="images/card.png" alt="">
    </div>
    </div>
  </div>
  <div class="center-container d-none">
    <button type="button" class="btn btn-dark add">Add to Favorite</button>
  </div>
  <div class="note">
  <div id="notification" class="notification"></div>
</div>
</section>
  <section class="favorites d-none">
  </section>


  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
